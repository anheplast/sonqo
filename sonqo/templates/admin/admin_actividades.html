<!-- admin_actividades.html -->


<!-- INSERTAR ACTIVIDAD -->
<section>
    <h2>Insertar Actividad</h2>
    <form action="{{ url_for('insertar_actividad') }}" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>
        <label for="imagen_url">URL de la Imagen:</label>
        <input type="text" id="imagen_url" name="imagen_url"><br><br>
        <label for="video_url">URL del Video:</label>
        <input type="text" id="video_url" name="video_url"><br><br>
        <button type="submit">Insertar Actividad</button>
    </form>
    <h2>Eliminar Actividad</h2>
    
    <!-- ELIMINAR ACTIVIDAD -->
    <form action="{{ url_for('eliminar_actividad') }}" method="POST">
        <label for="id_actividad">ID de la Actividad a Eliminar:</label>
        <input type="number" id="id_actividad" name="id_actividad" required><br><br>
        <button type="submit">Eliminar Actividad</button>
    </form>

    
</section>
